<div class="row">
  <div class="col-lg-3">
    <br />
    <div class="list-group">
      <a routerLink="/category/1" routerLinkActive="bg-primary text-white font-weight-bold" class="list-group-item">Web Development</a>
      <a routerLink="/category/2" routerLinkActive="bg-primary text-white font-weight-bold" class="list-group-item">Programming</a>
      <a routerLink="/category/3" routerLinkActive="bg-primary text-white font-weight-bold" class="list-group-item">Databases</a>
      <a routerLink="/category/4" routerLinkActive="bg-primary text-white font-weight-bold" class="list-group-item">Administration</a>
    </div>
  </div>
  <!-- /.col-lg-3 -->

  <div class="col-lg-9">
    <br />
    <div class="row">
  
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of books">
        <div class="card h-100">
          <a href="#"
            ><img class="card-img-top img-responsive" [src]="book.imageUrl" height="250" width="100"
          /></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#">{{ book.name }}</a>
            </h4>
            <h5>{{ book.unitPrice | currency: "INR" }}</h5>
            <p class="card-text text-truncate">
                {{ book.description }}
            </p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary float-right">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- /.cards grid row -->
  </div>
  <!-- /.col-lg-9 -->
</div>
<!-- /.row -->
